<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI Card</title>

   
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

    
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="card">
       
        <img src="women.jpg" alt="AI Girl" class="profile-img" />

        <h2>AI Image</h2>

        <p class="description">
            As a web developer, I create engaging websites that blend creativity with functionality, ensuring a seamless digital experience.
        </p>

        <div class="social-icons">
            <a href="https://www.youtube.com/" target="_blank"><i class="fab fa-youtube"></i></a>
            <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a>
        </div>

        <div class="price-section">
            <span class="price">Rs. 2k</span>
            <button class="activate-btn">Activate</button>
        </div>
    </div>

</body>
</html>
